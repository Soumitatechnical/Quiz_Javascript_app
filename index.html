<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="index.css">
    <title>Quiz</title>

</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Questions</h2>
        </div>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer"><label id="a_text" for="a">Answer 1</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer"><label id="b_text" for="b">Answer 2</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer"><label id="c_text" for="c">Answer 3</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer"><label id="d_text" for="d">Answer 4</label>
            </li>
        </ul>
        <button id="btn">Next</button>
    </div>

    <script src="main.js"></script>

</body>

</html>
